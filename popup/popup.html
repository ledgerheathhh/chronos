<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chronos - Website Usage Time Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Chronos</h1>
      <p class="subtitle">Website Usage Time Tracker</p>
    </header>
    
    <section class="current-site">
      <h2>Current Website</h2>
      <div class="site-info">
        <div class="domain-name" id="current-domain">Loading...</div>
        <div class="time-info">
          <div class="time-item">
            <span class="label">Today:</span>
            <span class="value" id="today-time">0 minutes</span>
          </div>
          <div class="time-item">
            <span class="label">Total:</span>
            <span class="value" id="total-time">0 minutes</span>
          </div>
          <div class="time-item">
            <span class="label">Visits:</span>
            <span class="value" id="visit-count">0</span>
          </div>
        </div>
      </div>
    </section>
    
    <section class="top-sites">
      <div class="section-header">
        <h2>Usage Time Ranking</h2>
        <div class="time-filter">
          <button class="filter-btn active" data-filter="today">Today</button>
          <button class="filter-btn" data-filter="week">This Week</button>
          <button class="filter-btn" data-filter="month">This Month</button>
          <button class="filter-btn" data-filter="all">All Time</button>
        </div>
      </div>
      <div class="sites-list" id="sites-list">
        <div class="loading">Loading...</div>
      </div>
    </section>
    
    <footer>
      <button id="options-btn" class="footer-btn">Settings</button>
      <button id="export-btn" class="footer-btn">Export Data</button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
